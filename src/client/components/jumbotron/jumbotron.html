<div class="jumbotron">
    <div id="main-chart" class="container" ng-controller="BarController">
        <h1>Kramster!</h1>
        <div id="chart-wrapper">
            <canvas
                    id="bar"
                    class="chart chart-bar"
                    chart-data="data"
                    chart-labels="labels"
                    chart-options="options"
                    chart-colours="colors">
            </canvas>
        </div>
        <h3>{{subtitle()}}</h3>
    </div>
</div>
