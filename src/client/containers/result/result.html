<!-- No more questions, quiz is over -->
<div class="row">
    <div class="col-xs-12">
        <h1 class="grey">Your results</h1>
    </div>

    <div class="col-xs-12 col-md-4">
        <kitem head="{{questionsCtrl.stats.grade()}}"
               body="Grade"
               clickable="false"
               color="{{questionsCtrl.colors.fromUser()}}">
        </kitem>
    </div>

    <div class="col-xs-6 col-md-4">
        <kitem head="{{questionsCtrl.stats.score()}}"
               body="Score"
               clickable="false"
               color="{{questionsCtrl.colors.fromUser()}}">
        </kitem>
    </div>

    <div class="col-xs-6 col-md-4">
        <kitem head="{{questionsCtrl.stats.percentage()}}"
               body="%"
               clickable="false"
               color="{{questionsCtrl.colors.fromUser()}}">
        </kitem>
    </div>

</div>

<div class="row top-buffer">
    <div class="col-xs-12">
        <h1 class="grey">Stats for this exam</h1>
    </div>

    <div class="col-xs-12 col-md-4" ng-if="questionsCtrl.stats.fromServer">
        <kitem head="{{questionsCtrl.stats.fromServer.averageGrade}}"
               body="Average Grade"
               clickable="false"
               color="{{questionsCtrl.colors.fromServer()}}">
        </kitem>
    </div>
    <div class="col-xs-6 col-md-4" ng-if="questionsCtrl.stats.fromServer">
        <kitem head="{{questionsCtrl.stats.fromServer.averageScore}}"
               body="Average Score"
               clickable="false"
               color="{{questionsCtrl.colors.fromServer()}}">
        </kitem>
    </div>
    <div class="col-xs-6 col-md-4" ng-if="questionsCtrl.stats.fromServer">
        <kitem head="{{questionsCtrl.stats.fromServer.percentage}}"
               body="Average %"
               clickable="false"
               color="{{questionsCtrl.colors.fromServer()}}">
        </kitem>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-xs-12 col-md-4" ng-controller="PieController as PieCtrl">
        <canvas
            id="pie"
            class="chart chart-pie"
            chart-data="data"
            chart-labels="labels"
            chart-options="options">
        </canvas>
    </div>
    <div class="col-xs-12 col-md-4" ng-controller="BarController as BarCtrl">
        <canvas
            class="chart chart-bar"
            chart-data="data"
            chart-labels="labels"
            chart-options="options"
            chart-colours="colors">
        </canvas>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="div-result btn btn-result-btn" ng-click="questionsCtrl.reloadRoute()" role="button">
            <div class="header">
                <h4>Try again</h4>
            </div>
        </div>
        <div class="div-result btn btn-result-btn"
            ng-click="go('/'+questionsCtrl.route.school+'/'+questionsCtrl.route.course)"
            role="button">
            <div class="header">
                <h4>Try another</h4>
            </div>
        </div>
    </div>
</div>
