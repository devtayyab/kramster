<!DOCTYPE html>
<html ng-app="kramster">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kramster!</title>
    <base href="/">
    <link rel="apple-touch-icon-precomposed" href="icons/apple-touch-icon-precomposed.png">
    <link rel="icon" href="icons/favicon.png">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>

    <navbar></navbar>

    <div class="container main-container">
        <div ng-view ng-controller="Tracker"></div>
        <div id="spinner" ng-show="loading"></div>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="/bower_components/Chart.js/Chart.min.js"></script>
    <script src="/bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="/bower_components/re-tree/re-tree.min.js"></script>
    <script src="/bower_components/ng-device-detector/ng-device-detector.min.js"></script>
    <script src="app.js"></script>
    <script src="scripts.min.js"></script>

</body>
</html>
