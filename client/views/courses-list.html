<div class="row">
    <div ng-repeat="course in coursesCtrl.courses">
        <div ng-if="$index % 2 == 0" class="clearfix visible-sm-block"></div>
        <div ng-if="$index % 3 == 0" class="clearfix visible-md-block"></div>
        <div ng-if="$index % 4 == 0" class="clearfix visible-lg-block"></div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" >

            <kitem head="{{coursesCtrl.header(course)}}"
                   body="{{coursesCtrl.name(course)}}"
                   color="purple"
                   min-height="true"
                   ng-click="go('/'+helpers.underscorify(coursesCtrl.school)+'/'+helpers.underscorify(course))">
            </kitem>

        </div>
    </div>
</div>
