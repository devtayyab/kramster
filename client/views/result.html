<!-- No more questions, quiz is over -->
<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="div-default">
            <h1>Your Grade: {{questionsCtrl.stats.grade()}}</h1>
            <h3>Your Score: {{questionsCtrl.stats.status()}}</h3>
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
        <div class="div-default">
            <h1>Average Grade: {{questionsCtrl.stats.fromServer.averageGrade}}</h1>
            <h3>Average Score: {{questionsCtrl.stats.status(questionsCtrl.stats.fromServer.averageScore)}}</h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <a href="javascript:history.go(0)" type="button" role="button" class="btn btn-success outline">Try again</a>
        <a href="/{{route.school}}/{{route.course}}" type="button" role="button" class="btn btn-success outline">Try another</a>
    </div>
</div>
