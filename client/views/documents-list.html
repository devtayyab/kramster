<div class="row">
    <div class="col-md-12">
        <a href="/{{documentsCtrl.school}}/{{documentsCtrl.course}}/random30" class="btn btn-lg btn-success center-block outline" role="button">30 Random</a>
    </div>
</div>
<div class="row" ng-repeat="document in documentsCtrl.documents">
    <div class="col-md-12">
        <a href="/{{document.school}}/{{document.course}}/{{documentsCtrl.underscorify(document.name)}}" class="btn btn-lg btn-default center-block outline" role="button">{{document.name}}</a>
    </div>
</div>
