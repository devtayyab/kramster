<div class="row">
    <div class="col-md-4">
        <a href="/{{helpers.underscorify(route.school)}}/{{helpers.underscorify(route.course)}}/random/10" class="btn btn-success center-block outline" role="button">10 Random</a>
    </div>
    <div class="col-md-4">
        <a href="/{{helpers.underscorify(route.school)}}/{{helpers.underscorify(route.course)}}/random/30" class="btn btn-success center-block outline" role="button">30 Random</a>
    </div>
    <div class="col-md-4">
        <a href="/{{helpers.underscorify(route.school)}}/{{helpers.underscorify(route.course)}}/all" class="btn btn-success center-block outline" role="button">All</a>
    </div>
</div>
<div class="row" ng-repeat="document in documentsCtrl.documents">
    <div class="col-xs-12">
        <a href="/{{helpers.underscorify(route.school)}}/{{helpers.underscorify(route.course)}}/{{helpers.underscorify(document)}}" class="btn btn-default center-block outline" role="button">{{document}}</a>
    </div>
</div>
