<!DOCTYPE html>
<html ng-app="kramster">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kramster!</title>
    <base href="/">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'></head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/btn.css">
<body>

    <navbar></navbar>

    <div class="container">
        <div ng-view ng-controller="Tracker"></div>
        <img class="img-responsive" id="spinner" ng-src="img/spinner.gif" ng-show="loading"/>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="../bower_components/Chart.js/Chart.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="app.js"></script>
    <script src="scripts/controllers/bar_controller.js"></script>
    <script src="scripts/directives/navbar.js"></script>
    <script src="scripts/directives/result.js"></script>
    <script src="scripts/controllers/school_list_controller.js"></script>
    <script src="scripts/controllers/course_list_controller.js"></script>
    <script src="scripts/controllers/document_list_controller.js"></script>
    <script src="scripts/controllers/questions_controller.js"></script>
    <script src="scripts/controllers/tracker.js"></script>
    <script src="scripts/services/helpers.js"></script>
    <script src="scripts/services/http_request.js"></script>
    <script src="scripts/google-analytics.js"></script>

</body>
</html>
